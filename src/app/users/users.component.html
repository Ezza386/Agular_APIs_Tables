  <div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" (input)="filterUsers()" class="search-input">
    
    <button (click)="filterUsers()" class="search-button">Search</button>
  </div>
  <input  type="number" [(ngModel)]="size" placeholder="Enter size">
<button type="button" class="btn btn-primary" (click)="fetchUsers()">Fetch Users</button>
<br>
  <button (click)="changeSortField('first_name')"  class="btn btn-primary">Sort by First Name</button>
<button (click)="changeSortField('last_name')"  class="btn btn-primary">Sort by Last Name</button>
<button (click)="changeSortField('email')"  class="btn btn-primary">Sort by Email</button>

  <table class="user-table"  matSort>
    <thead>
      <tr>
        <th colspan="8" class="heading-row">User Information</th>
      </tr>
      <tr>
        <th >ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Phone Number</th>
        <th>Social Insurance Number</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.phone_number }}</td>
        <td>{{ user.social_insurance_number }}</td>
        <td>{{ user.date_of_birth }}</td>
       
      </tr>
    </tbody>
  </table>
